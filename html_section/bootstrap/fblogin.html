<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<style>
    .head{
        background-color:#E9EBEE;
        width: 35%;
        position: relative;
        top: 190px;
        left: 300px;
    }
    .h1{
        color: rgb(33, 119, 231);
        font-size: 15mm;
    }
    .p{
        font-size: 7mm;
    }
    .container{
        width: 25%;
        border-color: white;
        border-style: solid;
        border-width: 1px;
        position: relative;
        left: 280px;
        bottom: 35px;
        background-color:white;
    

    }
    body{
        background-color:#E9EBEE ;

    }
    .em{
        position: relative;
        top: 10px;
    }
    .pass{
        position: relative;
        top: 20px;
    }
    .d-grid{
        position: relative;
        top: 30px;
        height: 45px;

    }
    .fgt{
        position: relative;
        top: 45px;
        left: 30%;
    }

    .btt{
        position: relative;
        top: 80px;
        height: 140px;
        left: 28%; 

    }
    .form-control{
        height: 50px;
    }
    
</style>

</head>
<body>
    <div class="head">
        <h1 class="h1"><b>facebook</b></h1>
        <p class="p">Facebook helps you connect and share<br> 
            with the people in your life.</p>
    </div>
    <div class="container">
        <form>
            <div class="em">
                <input type="email" class="form-control" placeholder="username or email">
            </div>
            <div class="pass">
                <input type="password" class="form-control" placeholder="password">
            </div>
            <div class="d-grid">
                <button class="btn btn-primary" type="button">login in</button>
            </div>
            <div class="fgt">
                <a href="#">forgotten password?</a>
            </div>
            <div class="btt">
                <button type="submit" class="btn btn-success" >create new account</button>
            </div>

        </form>
    </div>

</body>
</html>
